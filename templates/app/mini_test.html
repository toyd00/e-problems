{% extends 'app/base.html' %}
{% load static %}

{% block content %}

    {% for problem in problems %}
    <fieldset>
        <p>{{ problem.content }}</p>
        {% for choice in problem.choice_set.all %}
            <labal><input type='radio' name='choice-{{ forloop.parentloop.counter }}' value="{{ problem.id }}/{{ forloop.counter }}" form='choice'>{{ choice.content }}</label>
            <br />
        {% endfor %}
            <form class="like_button" data-id={{ problem.pk }} data-value="good" action="{% url 'app:like' pk=problem.pk %}" method='post'>{% csrf_token %}
                <button id="button_{{ problem.pk }}">いいね</button>
            </form>
            <p id="likeCount_{{ problem.pk }}">{{ problem.like.count }}</p>

    </fieldset>
    {% endfor %}


<form id='choice' action="{% url 'app:test_result' problem_count=problems|length %}" method='post'>{% csrf_token %}
    <input type='submit' id='choice' value="提出する">
</form>

<script type='text/javascript' src="{% static 'app/js/base.js' %}"></script>

{% endblock %}
